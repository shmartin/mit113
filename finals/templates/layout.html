<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
        | POS
    </title>
    {% block head_extra %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
    {% block script_extra %}
    {% endblock %}
</head>
<body>
    <nav>
    {% block navigations %}
    {% endblock %}
        <form class="logout" action="/" method="POST">
            {% csrf_token %}
            <button class="logout-button">Logout</button>
        </form>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>&copy Juan Martin Abad</footer>
</body>
</html>
